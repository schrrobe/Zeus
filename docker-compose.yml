version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: zeus
      POSTGRES_PASSWORD: zeus
      POSTGRES_DB: zeus
    ports:
      - "5432:5432"
    volumes:
      - zeus-db:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://zeus:zeus@db:5432/zeus
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  zeus-db:
